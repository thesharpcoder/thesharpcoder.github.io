<html>

<head>
    <title>My Awesome Game</title>
</head>

<body>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">

    <div class="row">
        <div class="col-4">
        </div>
        <div class="col-4">
            <div id="vueApp">
                <input v-model="x" class="form-control">
                <select v-model="op" class="form-control">
                    <option>+</option>
                    <option>-</option>
                    <option>*</option>
                    <option>/</option>
                </select>
                <input v-model="y" class="form-control">
                <button v-on:click="calculate" class="btn btn-primary">Calculate</button>
                <input v-model="a" class="form-control">
            </div>
        </div>
        <div class="col-4 gold">
            <div style="color:blue; font-family: 'Courier New', Courier, monospace;">
                my AWESOME game in Vue
            </div>
            <a href="index.html">Milestone 1</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <script src="//cdnjs.cloudflare.com/ajax/libs/vue/2.1.6/vue.min.js">
    </script>

    <script>
        new Vue({
            el: "#vueApp",
            data() {
                return {
                    x: '', y: '', op: '+', a: ''
                }
            },
            computed: {
                intX() {
                    return parseInt(this.x);
                },
                intY() {
                    return parseInt(this.y);
                }
            },
            methods: {
                calculate: function (event) {
                    console.log('calculate');
                    if (event) event.preventDefault();
                    var self = this;

                    if (self.op == '+')
                        self.a = self.intX + self.intY;
                    else if (self.op == '-')
                        self.a = self.intX - self.intY;
                    else if (self.op == '*')
                        self.a = self.intX * self.intY;
                    else if (self.op == '/')
                        self.a = self.intX / self.intY;
                }
            }
        });
    </script>

</body>

</html>
